	    <div class="info_manual_text"> 
		   
		   <div id="message_manual">
		   Это личный фитнес-профиль. В нем будут отображаться ваши текущие достижения в тренажерном зале, а так же прогресс достижения целей в фитнесе. Ниже указан таймер отдыха между тренировками. Когда он окончен, пора в зал. Что бы перейти к персональной тренировке - жми "START". 
		   
		   
		   
		   </div> 	
		 
		  </div> 
		 </div>

	 <script type="text/javascript">
    function text_info_pr(){
	    setTimeout(function text_mes_1_timer(){
 $.fn.animate_Text = function() {
  var string = this.text();
  return this.each(function(){
   var $this = $(this);
   $this.html(string.replace(/./g, '<span class="new">$&</span>'));
   $this.find('span.new').each(function(i, el){
    setTimeout(function(){ $(el).addClass('div_opacity'); }, 40 * i);
   });
  });
 };
 $('#message_manual').show();
 $('#message_manual').animate_Text();
},1000);
}

</script>

<script type="text/javascript">


	//написать условие, что если months = 1, и day_months >=30? то months = month, а day_month = day_months-28; (что то в єтом роде, что бы небыло глюка в конце месяца с добавлением + 2 дней
var localValue = localStorage.getItem('myKey');
var day_month;
var months;

if (poryadkovy_nomer_tren > localValue) {
    months = month-1;
	day_month = day_months;
    
} 
 else if ((month == 1 || month == 3 || month == 4 || month == 5 || month == 6 || month == 7 || month == 8 || month == 9 || month == 10 || month == 11 || month == 12) && day_months >=30) {
   months = month ;
 day_month = day_months-29;
  
}
 else if (month == 2 && day_months >=28) {
   months = month ;
  day_month = day_months-26;
  
}
else {
    months = month-1;
	day_month = day_months+2;
	
}


function timer() {

    var nowDate = new Date();
    var achiveDate = new Date(year,months,day_month,hour,0,0); //Задаем дату, к которой будет осуществляться обратный отсчет
    var result = (achiveDate - nowDate)+1000;
    if (result < 0 && poryadkovy_nomer_tren > localValue) {
        var elmnt = document.getElementById('timer');
        elmnt.innerHTML = ' <a id="timer_button" href="muscul_target.html"><img src="../../img/timer_st.gif" width="142" height="80" alt="Старт"></a> '; 
		$('.vvod_dannix_button').hide();
        return undefined;
    }
	else if (result < 0) {
        var elmnt = document.getElementById('timer');
        elmnt.innerHTML = ' <a id="timer_button" href="#"><img src="../../img/timer_wt.gif" width="142" height="80" alt="Ждите"></a> ';
        $('.vvod_dannix_button').fadeIn()		
        return undefined;
    }
    var seconds = Math.floor((result/1000)%60);
    var minutes = Math.floor((result/1000/60)%60);
    var hours = Math.floor((result/1000/60/60)%24);
    var days = Math.floor(result/1000/60/60/24);
    if (seconds < 10) seconds = '0' + seconds;
    if (minutes < 10) minutes = '0' + minutes;
    if (hours < 10) hours = '0' + hours;
    var elmnt = document.getElementById('timer');
    elmnt.innerHTML = ' ' + '0' + days + ' ' + hours + ' ' + minutes;  //  + ':' + seconds
    setTimeout(timer, 1000);
}
 
 
 
  window.onload = function() {
    timer();
	target_zv();
	
	
	
};

<script>
var SizeTimer;  
 var newline;
 

    var windowWidth = window.screen.width;

    if (windowWidth <= 320) {
        SizeTimer = 290; newline = 15; 
    } else if (windowWidth > 320 && windowWidth <= 900) {
        SizeTimer = 330; newline = 18;
    } 

var timesCode = "E3";

  var times = 45;  
  var t1 = "" + times + "";
  var tim = t1+timesCode;
  var myCanvas = document.getElementById("myCanvas"),
    context = myCanvas.getContext("2d"),
    timeLimit = tim,
    timeStart = (new Date).getTime(),
    canvasSize = SizeTimer,
    lineWidth = newline,      
    drawX = drawY = radius = canvasSize / 2;
    radius -= lineWidth / 2;
    myCanvas.width = canvasSize;
    myCanvas.height = canvasSize;

function go() {
    context.beginPath();
    context.lineWidth = lineWidth;
    context.lineCap = "round";
    context.strokeStyle = "#2AFF00";
    var a = ((new Date).getTime() - timeStart) / timeLimit;
    context.clearRect(0, 0, canvasSize, canvasSize);
    context.font = '0px "Tahoma"';
    context.fillText((100 - a*100)|0, radius, drawY);
    context.arc(drawX, drawY, radius, -Math.PI / 2 + 2 * Math.PI * a, -Math.PI / 2, !1);
    context.stroke();
    1 < a && (timeStart = (new Date).getTime());
    timers = window.setTimeout(go, 50)
}
go();
</script>
<script language="JavaScript" type="text/javascript">

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer == 1 ) {  
            timer = duration;
			  location.href="upragnenie_5_stat_1.html";             //  Установи номер упражнения ссылка
        } 
    }, 1000);
}

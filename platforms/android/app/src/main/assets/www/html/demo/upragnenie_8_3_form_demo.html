	$('#gform-jquery').submit(function(e){

		var form = $(this); 

		
		var errors = false; 
		form.find('.req').each(function(){ 
			$(this).removeClass('error'); 
			if ($(this).val() == '') { 
				$(this).addClass('error'); 
				errors = true; 
			}
		});
		if (errors) return false; 

		var data = form.serialize(); 

		$.ajax({ 
            url: url_form_action, 
            data: data, 
            type: "POST", 
            dataType: "xml", 
            beforeSend: function(){ 
            	form.find('button').attr('disabled'); 
            },
            statusCode: { 
                0: function (){ 
                location.href ="upragnenie_8_timer_3_demo.html"; // Установи номер упражнения

                200: function (){ 
                	location.href ="upragnenie_8_timer_3_demo.html"; // Установи номер упражнения 
                }
            }
		});
	});
});

<script language="JavaScript" type="text/javascript">

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent =  "";

        if (--timer == 0) {  //  Установи функцию
            timer = duration; 
			localStorage.setItem('myKey', poryadkovy_nomer_tren);
			 location.href="../../index.html";            //  Установи страницу
        } 		
		
}, 1000);
}

window.onload = function () {            //  Загружаем несколько функций одновременно при запуске страницы;
     
    var fiveMinutes = 7;  //  Установи номер переменной
        display = document.querySelector('#time');
